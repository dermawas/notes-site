backend:
  name: github
  repo: dermawas/notes-site
  branch: main
  base_url: https://YOUR-OAUTH-PROXY.example.com   # <-- set in step 2
  auth_endpoint: /api/auth

site_url: https://flowformlab.com
logo_url: /assets/images/logo-ffl-spark.svg
publish_mode: editorial_workflow     # drafts → review → publish

media_folder: "assets/uploads"       # where images are stored in repo
public_folder: "/assets/uploads"     # how site references them

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "{{year}}/{{month}}/{{day}}/{{slug}}/"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Categories", name: "categories", widget: "list", default: ["notes"] }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Description", name: "description", widget: "string", required: false }
      - label: "Header Image"
        name: "header"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Overlay Image", name: "overlay_image", widget: "image", required: false }
          - { label: "Caption", name: "caption", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "string", default: "/about/" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Contact"
        name: "contact"
        file: "contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "string", default: "/contact/" }
          - { label: "Body", name: "body", widget: "markdown" }
