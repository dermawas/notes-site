<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlowformLab CMS</title>
    <meta name="robots" content="noindex" />

    <!-- OAuth shim: persist token delivered from the OAuth proxy -->
    <script>
      (function () {
        // IMPORTANT: If you ever change your OAuth proxy domain, update this.
        var OAUTH_ORIGIN = "https://ffl-oauth.vercel.app";

        function onMsg(e) {
          // Accept only messages from our OAuth proxy
          if (e.origin !== OAUTH_ORIGIN) return;
          if (typeof e.data !== "string") return;

          if (e.data.indexOf("authorization:github:success:") === 0) {
            var token = e.data.replace("authorization:github:success:", "").trim();
            // Decap 3.x uses 'decap-cms-user'; mirror to 'netlify-cms-user' for compatibility
            var payload = JSON.stringify({ token: token, provider: "github" });
            try {
              localStorage.setItem("decap-cms-user", payload);
              localStorage.setItem("netlify-cms-user", payload);
            } catch (err) {
              console.error("Persist token failed:", err);
            }
            // Reload so Decap reads the stored user and bypasses login
            location.reload();
          }
        }

        window.addEventListener("message", onMsg, false);
      })();
    </script>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
