<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlowformLab CMS</title>
    <meta name="robots" content="noindex" />

    <!-- Shim: persist OAuth token so Decap picks it up -->
    <script>
      (function () {
        // MUST match your Vercel OAuth proxy origin exactly
        var OAUTH_ORIGIN = "https://ffl-oauth.vercel.app";

        function handle(e) {
          if (e.origin !== OAUTH_ORIGIN) return;

          if (typeof e.data === "string" &&
              e.data.indexOf("authorization:github:success:") === 0) {

            var token = e.data.replace("authorization:github:success:", "").trim();

            // IMPORTANT: include provider so Decap accepts the session
            var payload = JSON.stringify({ token: token, provider: "github" });

            try {
              localStorage.setItem("decap-cms-user", payload);
              localStorage.setItem("netlify-cms-user", payload); // legacy key
            } catch (err) {
              console.error("Failed to persist token:", err);
            }

            // Reload so Decap reads the stored session
            location.reload();
          }
        }

        window.addEventListener("message", handle, false);
      })();
    </script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
